<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Umumiy stil */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0b21;
            color: #fff;
        }

        /* Yuqori panel */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #222;
        }

        .top-bar h1 {
            font-size: 1.2em;
            margin: 0;
        }

        /* Markaziy rasm va matn */
        .main-content {
            text-align: center;
            padding: 20px;
        }

        .main-content img {
            width: 80px;
            border-radius: 50%;
        }

        .main-content h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .btn-hmstr {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffae42;
            border-radius: 25px;
            color: #111;
            font-weight: bold;
            margin: 10px 0;
            text-decoration: none;
        }

        /* Token va Withdrawal tugmalari */
        .tab-buttons {
            display: flex;
            justify-content: center;
            background-color: #404040;
            padding: 10px;
            border-radius: 15px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .tab-buttons button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            border-radius: 15px;
        }

        .tab-buttons button.active {
            background-color: #2a2a2a;
            font-weight: bold;
        }

        /* Token statistikasi */
        .stats {
            padding: 20px;
            background-color: #222;
            margin: 10px;
            border-radius: 10px;
        }

        .stats p {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding: 8px 0;
        }

        /* Pastki menyu */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav a {
            color: #888;
            text-align: center;
            text-decoration: none;
            font-size: 0.9em;
        }

        .bottom-nav a.active {
            color: #ffae42;
        }
    </style>
</head>
<body>

    <!-- Yuqori panel -->
    <div class="top-bar">
        <i class="fas fa-arrow-left"></i>
        <h1>Hamster Kombat</h1>
        <i></i>
    </div>

    <!-- Markaziy kontent -->
    <div class="main-content">
        <img src="../static/images/kiber.png" alt="Hamster">
        <h2>Buni epladik!</h2>
        <a href="#" class="btn-hmstr">$HMSTR</a>
        <p>token bozorda</p>
    </div>

    <!-- Token va Withdrawal tugmachalari -->
    <div class="tab-buttons">
        <button >Tokens</button>
        <button class="active">Withdrawal</button>
    </div>

  
    <div class="stats">
        <a href="#"><span>Direct claim</span><i class="fa-solid fa-chevron-right"></i></a>
    </div>
    <div class="stats">
        <a href="#"><span>Direct claim</span><i class="fa-solid fa-chevron-right"></i></a>
    </div>
    <div class="stats">
        <a href="#"><span>Direct claim</span><i class="fa-solid fa-chevron-right"></i></a>
    </div>


    <!-- Pastki menyu -->
    <div class="bottom-nav">
        <a href="#" class="active"><i class="fas fa-store"></i><br>Birja</a>
        <a href="#"><i class="fas fa-gamepad"></i><br>Playground</a>
        <a href="#"><i class="fas fa-coins"></i><br>AirDrop</a>
        <a href="#"><i class="fas fa-users"></i><br>Do'stlar</a>
        <a href="#"><i class="fas fa-tasks"></i><br>Vazifalar</a>
    </div>

</body>
</html>
